<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function setValue(elem) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'currency/api/rate/' + elem.getAttribute("id"));
            xhr.responseType = "json";
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    elem.textContent = xhr.response["rate"];
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
<p>USD: <span id="usd" class="value"/></p>
<p>EUR: <span id="eur" class="value"/></p>
<script>
    setValue(document.getElementById("usd"));
    setValue(document.getElementById("eur"));
</script>
</body>
</html>
